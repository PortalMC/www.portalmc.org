{% import "partials/language.html" as lang with context %}
<aside id="dialog-language-trigger"
   class="mdc-dialog"
   role="alertdialog"
   aria-labelledby="mdc-dialog-with-list-label"
   aria-describedby="mdc-dialog-with-list-description">
  <div class="mdc-dialog__surface">
    <header class="mdc-dialog__header">
      <h2 id="mdc-dialog-with-list-label" class="mdc-dialog__header__title">
        {{ lang.t("language.select.message") }}
      </h2>
    </header>
    <section id="mdc-dialog-with-list-description" class="mdc-dialog__body mdc-dialog__body--scrollable">
      <ul class="mdc-list">
        <li class="mdc-list-item">
          <div class="mdc-radio" data-path-prefix="">
            <input class="mdc-radio__native-control" type="radio" id="radio-1" name="radios">
            <div class="mdc-radio__background">
              <div class="mdc-radio__outer-circle"></div>
              <div class="mdc-radio__inner-circle"></div>
            </div>
          </div>
          <label id="radio-1-label" for="radio-1">English</label>
        </li>
        <li class="mdc-list-item">
          <div class="mdc-radio" data-path-prefix="/ja">
            <input class="mdc-radio__native-control" type="radio" id="radio-2" name="radios">
            <div class="mdc-radio__background">
              <div class="mdc-radio__outer-circle"></div>
              <div class="mdc-radio__inner-circle"></div>
            </div>
          </div>
          <label id="radio-2-label" for="radio-2">日本語</label>
        </li>
      </ul>
    </section>
    <footer class="mdc-dialog__footer">
      <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--cancel">
        {{ lang.t("language.select.cancel") }}
      </button>
      <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept">
        {{ lang.t("language.select.select") }}
      </button>
    </footer>
  </div>
  <div class="mdc-dialog__backdrop"></div>
</aside>
