# Project information
site_name: Portal
site_description: 'Minecraft Mod development within the browser.'
site_author: 'Ralph'
site_url: 'https://www.portalmc.org'

# Repository
repo_name: 'PortalMC/Portal'
repo_url: 'https://github.com/PortalMC/Portal'

# Copyright
copyright: 'Copyright &copy; 2017 Tamaki Hidetsugu (Ralph)'

# Configuration
theme:
  name: null
  custom_dir: 'material'
  language: 'en'
  palette:
    primary: 'indigo'
    accent: 'indigo'
  font:
    text: 'Ubuntu'
    code: 'Ubuntu Mono'
  logo: 'assets/images/logo.svg'
  feature:
    tabs: true

pages:
  - Home: 'index.md'
  - Screenshot:
    - 'Screenshot': 'screenshot/index.md'
  - User Manual:
    - 'Introduction': 'user-manual/index.md'
    - 'Installation': 'user-manual/installation.md'
  - Hosting:
    - 'Introduction': 'hosting/index.md'
    - 'Configuration': 'hosting/configuration.md'

# Customization
extra:
  social:
    - type: 'github'
      link: 'https://github.com/r-ralph'
    - type: 'twitter'
      link: 'https://twitter.com/r_ralph_h'
    - type: 'home'
      link: 'https://ralph.ms'
  path:
    prefix: ""

extra_javascript:
  - "assets/javascripts/site.js"

extra_css:
  - "assets/stylesheets/site.css"

# Google Analytics
google_analytics:
  - 'UA-110173361-X'
  - 'auto'

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
